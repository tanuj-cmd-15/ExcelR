<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 150px;
            background-color: aqua;
            animation-name: demo;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
        
        @keyframes demo {
            from {
                background-color: aqua;
            }
            to {
                background-color: blue;
            }
        }
    </style>
</head>

<body>
    <div>

    </div>

</body>

</html>
