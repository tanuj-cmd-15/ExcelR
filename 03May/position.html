<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            background-color: aqua;
            height: 600vh;
        }
        
        .one {
            position: sticky;
            left: 100px;
            top: 0;
        }
        
        .two {
            position: relative;
        }
        
        .three {
            position: absolute;
        }
    </style>
</head>

<body>

    <div class="parent">
        <div class="one" style="background-color:blue">one</div>
        <div class="two" style="background-color:rgb(0, 255, 30); height:100px;">two</div>
        <div class="three" style="background-color:yellow; height:150px;">three</div>
    </div>
</body>

</html>
