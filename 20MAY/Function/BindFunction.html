<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        const Person = {
            firstname: "John",
            secondname: "smith",
            display: function() {
                let x = document.getElementById("demo");
                x.innerHTML = this.firstname + " " + this.secondname;
            },
        };
        let display = Person.display.bind(Person);
        setTimeout(display, 3000);
    </script>
</body>

</html>
