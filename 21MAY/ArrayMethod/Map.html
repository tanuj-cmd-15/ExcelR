<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //similar to forEach but it will return new array
        const tech = ["JS", "python", "java", "css", "HTML"]

        const result = tech.map((ele) => {
            return ele.toUpperCase();
        });
        console.log(result);
        console.log(tech);
    </script>
</body>

</html>
