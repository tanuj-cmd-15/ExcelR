<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sum(...args) {
            let sum = 0;
            for (let arg of args) {
                sum += arg;
            }
            return sum;
        }
        let x = sum(2, 8, 910, 12, 131, 4);
        console.log(x);
    </script>
</body>
