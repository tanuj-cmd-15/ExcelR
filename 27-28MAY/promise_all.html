<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let first_promise = new Promise((resolve, rej) => {
            setTimeout(() => {
                resolve("resolved after 1 second");
            }, 1000);
        });
        let second_promise = new Promise((resolve, rej) => {
            setTimeout(() => {
                resolve("resolved after 2 second");
            }, 2000);
        });
        let third_promise = new Promise((resolve, rej) => {
            setTimeout(() => {
                //resolve("resolved after 3 second");
                rej("rejected after 3 second")
            }, 3000);
        });

        try {
            let result = Promise.all([first_promise, second_promise, third_promise])
            result.then((data) => console.log(data));
        } catch (err) {
            console.log(err);
        }
    </script>
</body>

</html>
