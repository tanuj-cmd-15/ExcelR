<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            background-color: aqua;
            flex-direction: column-reverse;
        }
        
        .container>div {
            background-color: yellow;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- Flexbox Example  -->

    <div class="container">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>

    </div>

</body>

</html>
