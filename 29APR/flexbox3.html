<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            background-color: aqua;
        }
        
        .container>div {
            background-color: yellow;
            color: black;
            margin: 10px;
            padding: 20px;
            /*width: 100px;
            height: 100px; */
            font-size: 30px;
            line-height: 200px;
            ;
        }
    </style>
</head>

<body>
    <!-- Flex-itemproperties - Order Property -->
    <div class="container">
        <div style="order:3">1</div>
        <div style="order:1">2</div>
        <div style="order:4">3</div>
        <div style="order:2">4</div>
    </div>
</body>

</html>
