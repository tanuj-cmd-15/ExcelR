<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .container {
            display: flex;
            background-color: aqua;
            align-items: stretch;
        }
        
        .container>div {
            background-color: blue;
            margin: 10px;
            padding: 20px;
            height: 100px;
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>1</div>
        <div style="flex:0 0 10px">2</div>
        <div style="flex-shrink: 0">3</div>
        <div style="flex-basis: 300px">4</div>
    </div>
</body>

</html>
