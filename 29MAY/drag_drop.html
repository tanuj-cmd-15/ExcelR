<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 90px;
            height: 130px;
            padding: 10px;
            border: 1px solid beige;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById("data"))
        }
    </script>
</head>

<body>
    <p>Drag the image into the rectangle:</p>
    <div id="div1" ondrop="drop" ondragover="allowDrop(event)"></div>
    <br>
    <img id="drag1" src="./ha.jpeg" draggable="true" ondragstart="drag(event)" width="70" height="100" alt="" />
</body>

</html>
