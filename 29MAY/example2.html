<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" height="300" width="300" style="border: 1px solid black;">

    </canvas>
    <script>
        const canvas = document.getElementById("myCanvas");
        const line = canvas.getContext("2d");

        //Defining starting point of line
        line.moveTo(25, 20);
        //defining the end point
        line.lineTo(200, 250);

        //draw a line with
        line.stroke();
    </script>
</body>

</html>
