<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 100px 200px 150px 200px;
            background-color: aqua;
            padding: 10px;
        }
        
        .container>div {
            background-color: yellow;
            text-align: center;
            padding: 20px;
            font-size: 20px;
            border: 1px solid black;
        }
        
        .item1 {
            grid-column: 1/5;
            grid-row: 1/3;
        }
    </style>
</head>

<body>
    <!--  Grid Column and Grid Rows -->
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item1">4</div>
        <div class="item">5</div>

    </div>
</body>

</html>
